name: Deploy & Publish

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 18

jobs:
  publish-types:
    runs-on: ubuntu-latest
    name: Publish types
    env:
      PKG_NAME: "@3asoftwares/types"
      PKG_DIR: "types"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: npm ping
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build types (generate d.ts first)
        run: yarn workspace @3asoftwares/types build

      - name: Verify dist
        run: |
          test -d packages/types/dist
          test "$(ls -A packages/types/dist)"

      - name: Bump version if exists
        run: |
          VERSION=$(node -p "require('./packages/types/package.json').version")
          while npm view "${PKG_NAME}@${VERSION}" version >/dev/null 2>&1; do
            cd packages/types
            npm version patch --no-git-tag-version
            cd ../..
            VERSION=$(node -p "require('./packages/types/package.json').version")
          done

      - run: |
          cd packages/types
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-utils:
    runs-on: ubuntu-latest
    name: Publish utils
    needs: publish-types
    env:
      PKG_NAME: "@3asoftwares/utils"
      PKG_DIR: "utils"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn install --frozen-lockfile

      # ⬇️ IMPORTANT: build types again so workspace resolution works
      - name: Build types dependency
        run: yarn workspace @3asoftwares/types build

      - name: Build utils
        run: yarn workspace @3asoftwares/utils build

      - name: Verify dist
        run: |
          test -d packages/utils/dist
          test "$(ls -A packages/utils/dist)"

      - name: Bump version if exists
        run: |
          VERSION=$(node -p "require('./packages/utils/package.json').version")
          while npm view "${PKG_NAME}@${VERSION}" version >/dev/null 2>&1; do
            cd packages/utils
            npm version patch --no-git-tag-version
            cd ../..
            VERSION=$(node -p "require('./packages/utils/package.json').version")
          done

      - run: |
          cd packages/utils
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-ui:
    runs-on: ubuntu-latest
    name: Publish ui
    needs: publish-utils
    env:
      PKG_NAME: "@3asoftwares/ui"
      PKG_DIR: "ui-library"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn install --frozen-lockfile

      # ⬇️ IMPORTANT: build deps in order
      - run: yarn workspace @3asoftwares/types build
      - run: yarn workspace @3asoftwares/utils build

      - name: Build ui
        run: yarn workspace @3asoftwares/ui build

      - name: Verify dist
        run: |
          test -d packages/ui-library/dist
          test "$(ls -A packages/ui-library/dist)"

      - name: Bump version if exists
        run: |
          VERSION=$(node -p "require('./packages/ui-library/package.json').version")
          while npm view "${PKG_NAME}@${VERSION}" version >/dev/null 2>&1; do
            cd packages/ui-library
            npm version patch --no-git-tag-version
            cd ../..
            VERSION=$(node -p "require('./packages/ui-library/package.json').version")
          done

      - run: |
          cd packages/ui-library
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  storybook:
    runs-on: ubuntu-latest
    name: Deploy Storybook
    needs: publish-ui

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn workspace @3asoftwares/types build
      - run: yarn workspace @3asoftwares/utils build
      - run: yarn workspace @3asoftwares/ui build-storybook

      - run: test -d packages/ui-library/storybook-static

      - uses: actions/upload-pages-artifact@v2
        with:
          path: packages/ui-library/storybook-static

      - uses: actions/deploy-pages@v2
