name: Deploy & Publish

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types: [completed]

env:
  NODE_VERSION: 18

jobs:
  build-types:
    runs-on: ubuntu-latest
    name: Build types
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile

      # ✅ FIX: build via yarn (ensures tsup is in PATH)
      - run: yarn build:types

      - uses: actions/upload-artifact@v4
        with:
          name: types-dist
          path: types/dist

  publish-types:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Publish types
    needs: build-types
    env:
      PKG_NAME: '@3asoftwares/types'
      PKG_DIR: 'types'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect version change
        id: changed
        run: |
          git diff HEAD~1 HEAD -- ${PKG_DIR}/package.json | grep '"version"' \
            && echo "changed=true" >> $GITHUB_OUTPUT \
            || echo "changed=false" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        if: steps.changed.outputs.changed == 'true'
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn install --frozen-lockfile
        if: steps.changed.outputs.changed == 'true'

      - name: Check npm version
        id: check
        if: steps.changed.outputs.changed == 'true'
        run: |
          VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          NPM_VERSION=$(npm view "${PKG_NAME}" version || echo "0.0.0")
          function version_gt() {
            [ "$1" = "$2" ] && return 1
            [ "$(printf '%s\n' "$@" | sort -V | head -n 1)" != "$1" ]
          }
          if version_gt "$VERSION" "$NPM_VERSION"; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish types
        if: steps.changed.outputs.changed == 'true' && steps.check.outputs.skip != 'true'
        run: yarn workspace @3asoftwares/types npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-utils:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Publish utils
    needs: build-types
    env:
      PKG_NAME: '@3asoftwares/utils'
      PKG_DIR: 'utils'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect version change
        id: changed
        run: |
          git diff HEAD~1 HEAD -- ${PKG_DIR}/package.json | grep '"version"' \
            && echo "changed=true" >> $GITHUB_OUTPUT \
            || echo "changed=false" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        if: steps.changed.outputs.changed == 'true'
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn install --frozen-lockfile
        if: steps.changed.outputs.changed == 'true'

      - name: Check npm version
        id: check
        if: steps.changed.outputs.changed == 'true'
        run: |
          VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          if npm view "${PKG_NAME}@${VERSION}" version >/dev/null 2>&1; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      # ✅ FIX: yarn build (not npm run)
      - name: Build utils
        if: steps.changed.outputs.changed == 'true' && steps.check.outputs.skip != 'true'
        run: yarn build:utils

      - name: Publish utils
        if: steps.changed.outputs.changed == 'true' && steps.check.outputs.skip != 'true'
        run: yarn workspace @3asoftwares/utils npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-ui:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Publish ui
    needs: build-types
    env:
      PKG_NAME: '@3asoftwares/ui'
      PKG_DIR: 'ui-library'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect version change
        id: changed
        run: |
          git diff HEAD~1 HEAD -- ${PKG_DIR}/package.json | grep '"version"' \
            && echo "changed=true" >> $GITHUB_OUTPUT \
            || echo "changed=false" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        if: steps.changed.outputs.changed == 'true'
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn install --frozen-lockfile
        if: steps.changed.outputs.changed == 'true'

      - name: Check npm version
        id: check
        if: steps.changed.outputs.changed == 'true'
        run: |
          VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          if npm view "${PKG_NAME}@${VERSION}" version >/dev/null 2>&1; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      # ✅ FIX: yarn build chain
      - name: Build ui
        if: steps.changed.outputs.changed == 'true' && steps.check.outputs.skip != 'true'
        run: |
          yarn build:utils
          yarn build:ui

      - name: Publish ui
        if: steps.changed.outputs.changed == 'true' && steps.check.outputs.skip != 'true'
        run: yarn workspace @3asoftwares/ui npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  storybook:
    if: github.ref == 'refs/heads/main'
    name: Deploy Storybook (gh-pages)
    runs-on: ubuntu-latest
    needs: publish-ui

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn build:types
      - run: yarn build:utils
      - run: yarn workspace @3asoftwares/ui build-storybook
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ui-library/storybook-static
