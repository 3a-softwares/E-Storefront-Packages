name: Deploy & Publish

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 18

jobs:
  publish-types:
    name: Publish types
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: npm ping
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: |
          VERSION=$(node -p "require('./packages/types/package.json').version")
          if npm view "@3asoftwares/types@$VERSION" version >/dev/null 2>&1; then exit 1; fi

      - run: yarn build:types

      - run: |
          test -d packages/types/dist
          test "$(ls -A packages/types/dist)"

      - run: |
          cd packages/types
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-utils:
    name: Publish utils
    runs-on: ubuntu-latest
    needs: publish-types

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: npm ping
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: |
          VERSION=$(node -p "require('./packages/utils/package.json').version")
          if npm view "@3asoftwares/utils@$VERSION" version >/dev/null 2>&1; then exit 1; fi

      - run: yarn build:utils

      - run: |
          test -d packages/utils/dist
          test "$(ls -A packages/utils/dist)"

      - run: |
          cd packages/utils
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-ui:
    name: Publish ui
    runs-on: ubuntu-latest
    needs: publish-utils

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: npm ping
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: |
          VERSION=$(node -p "require('./packages/ui-library/package.json').version")
          if npm view "@3asoftwares/ui@$VERSION" version >/dev/null 2>&1; then exit 1; fi

      - run: yarn build:ui

      - run: |
          test -d packages/ui-library/dist
          test "$(ls -A packages/ui-library/dist)"

      - run: |
          cd packages/ui-library
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  storybook:
    name: Deploy Storybook
    runs-on: ubuntu-latest
    needs: publish-ui

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn workspace @3asoftwares/ui build-storybook

      - run: |
          test -d packages/ui-library/storybook-static

      - uses: actions/upload-pages-artifact@v2
        with:
          path: packages/ui-library/storybook-static

      - uses: actions/deploy-pages@v2
