name: Deploy & Publish

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types: [completed]

env:
  NODE_VERSION: 18

jobs:
  # ===================== BUILD TYPES (ONCE) =====================
  build-types:
    name: Build types
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn build:types

  # ===================== PUBLISH TYPES =====================
  publish-types:
    name: Publish types
    runs-on: ubuntu-latest
    needs: build-types
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    env:
      PKG_NAME: '@3asoftwares/types'
      PKG_DIR: 'types'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org

      - run: yarn install --frozen-lockfile
      - run: yarn build:types

      - name: Compare npm version
        id: version
        run: |
          PKG_VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          NPM_VERSION=$(npm view "${PKG_NAME}" version 2>/dev/null || echo "0.0.0")
          echo "package=$PKG_VERSION npm=$NPM_VERSION"
          if [ "$(printf '%s\n' "$PKG_VERSION" "$NPM_VERSION" | sort -V | tail -1)" = "$PKG_VERSION" ] &&
             [ "$PKG_VERSION" != "$NPM_VERSION" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish types
        if: steps.version.outputs.publish == 'true'
        run: |
          cd ${PKG_DIR}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===================== PUBLISH UTILS (PARALLEL) =====================
  publish-utils:
    name: Publish utils
    runs-on: ubuntu-latest
    needs: build-types
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    env:
      PKG_NAME: '@3asoftwares/utils'
      PKG_DIR: 'utils'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org

      - run: yarn install --frozen-lockfile
      - run: yarn build:types
      - run: yarn build:utils

      - name: Compare npm version
        id: version
        run: |
          PKG_VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          NPM_VERSION=$(npm view "${PKG_NAME}" version 2>/dev/null || echo "0.0.0")
          echo "package=$PKG_VERSION npm=$NPM_VERSION"
          if [ "$(printf '%s\n' "$PKG_VERSION" "$NPM_VERSION" | sort -V | tail -1)" = "$PKG_VERSION" ] &&
             [ "$PKG_VERSION" != "$NPM_VERSION" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      - if: steps.version.outputs.publish == 'true'
        run: |
          cd ${PKG_DIR}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===================== PUBLISH UI (PARALLEL) =====================
  publish-ui:
    name: Publish ui
    runs-on: ubuntu-latest
    needs: build-types
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    env:
      PKG_NAME: '@3asoftwares/ui'
      PKG_DIR: 'ui-library'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org

      - run: yarn install --frozen-lockfile
      - run: yarn build:types
      - run: yarn build:utils
      - run: yarn build:ui

      - name: Compare npm version
        id: version
        run: |
          PKG_VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          NPM_VERSION=$(npm view "${PKG_NAME}" version 2>/dev/null || echo "0.0.0")
          echo "package=$PKG_VERSION npm=$NPM_VERSION"
          if [ "$(printf '%s\n' "$PKG_VERSION" "$NPM_VERSION" | sort -V | tail -1)" = "$PKG_VERSION" ] &&
             [ "$PKG_VERSION" != "$NPM_VERSION" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      - if: steps.version.outputs.publish == 'true'
        run: |
          cd ${PKG_DIR}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===================== STORYBOOK (AFTER UI) =====================
  storybook:
    name: Deploy Storybook (gh-pages)
    runs-on: ubuntu-latest
    needs: publish-ui
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn build:types
      - run: yarn build:utils
      - run: yarn workspace @3asoftwares/ui build-storybook

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ui-library/storybook-static
