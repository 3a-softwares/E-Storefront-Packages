name: e-packages CD

on:
  workflow_run:
    workflows:
      - e-packages CI
    types:
      - completed

env:
  NODE_VERSION: 18

jobs:
  # ===================== PUBLISH NPM =====================
  publish:
    name: Publish Packages to npm
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    strategy:
      fail-fast: false
      matrix:
        pkg: [types, utils, ui]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          registry-url: https://registry.npmjs.org

      - run: yarn install --frozen-lockfile

      - run: yarn build:${{ matrix.pkg }}

      - name: Publish ${{ matrix.pkg }}
        run: yarn workspace @3asoftwares/${{ matrix.pkg }} npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===================== STORYBOOK =====================
  storybook:
    name: Deploy Storybook (GitHub Pages)
    runs-on: ubuntu-latest
    needs: publish
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn workspace @3asoftwares/ui build-storybook

      - uses: actions/upload-pages-artifact@v2
        with:
          path: packages/ui/storybook-static

      - uses: actions/deploy-pages@v2
