name: Deploy & Publish

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 18

jobs:
  build-types:
    runs-on: ubuntu-latest
    name: Build types
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn build:types

      - uses: actions/upload-artifact@v4
        with:
          name: types-dist
          path: types/dist

  publish-types:
    runs-on: ubuntu-latest
    name: Publish types
    needs: build-types
    env:
      PKG_NAME: "@3asoftwares/types"
      PKG_DIR: "types"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - uses: actions/download-artifact@v4
        with:
          name: types-dist
          path: types/dist

      - run: yarn install --frozen-lockfile

      - run: |
          VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          while npm view "${PKG_NAME}@${VERSION}" version >/dev/null 2>&1; do
            cd ${PKG_DIR}
            npm version patch --no-git-tag-version
            cd ..
            VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          done

      - run: |
          cd ${PKG_DIR}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-utils:
    runs-on: ubuntu-latest
    name: Publish utils
    needs: build-types
    env:
      PKG_NAME: "@3asoftwares/utils"
      PKG_DIR: "utils"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - uses: actions/download-artifact@v4
        with:
          name: types-dist
          path: types/dist

      - run: yarn install --frozen-lockfile
      - run: yarn build:utils

      - run: |
          VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          while npm view "${PKG_NAME}@${VERSION}" version >/dev/null 2>&1; do
            cd ${PKG_DIR}
            npm version patch --no-git-tag-version
            cd ..
            VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          done

      - run: |
          cd ${PKG_DIR}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-ui:
    runs-on: ubuntu-latest
    name: Publish ui
    needs: build-types
    env:
      PKG_NAME: "@3asoftwares/ui"
      PKG_DIR: "ui-library"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - uses: actions/download-artifact@v4
        with:
          name: types-dist
          path: types/dist

      - run: yarn install --frozen-lockfile
      - run: yarn build:utils
      - run: yarn build:ui

      - run: |
          VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          while npm view "${PKG_NAME}@${VERSION}" version >/dev/null 2>&1; do
            cd ${PKG_DIR}
            npm version patch --no-git-tag-version
            cd ..
            VERSION=$(node -p "require('./${PKG_DIR}/package.json').version")
          done

      - run: |
          cd ${PKG_DIR}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  storybook:
    runs-on: ubuntu-latest
    name: Deploy Storybook
    needs: publish-ui

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build dependencies
        run: |
          yarn build:types
          yarn build:utils

      - name: Build Storybook
        run: yarn workspace @3asoftwares/ui build-storybook

      - name: Verify Storybook output
        run: test -d ui-library/storybook-static

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui-library/storybook-static

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2