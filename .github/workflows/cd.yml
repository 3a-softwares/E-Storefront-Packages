name: Deploy & Publish


on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 18

jobs:

  publish:
    runs-on: ubuntu-latest
    name: Publish all packages in parallel
    strategy:
      matrix:
        pkg: [types, utils, ui]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: npm ping
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Set package dir
        id: pkgdir
        run: |
          if [ "${{ matrix.pkg }}" = "ui" ]; then
            echo "dir=ui-library" >> $GITHUB_OUTPUT
          else
            echo "dir=${{ matrix.pkg }}" >> $GITHUB_OUTPUT
          fi
      - name: Check version and bump if needed
        run: |
          PKG_NAME="@3asoftwares/${{ matrix.pkg }}"
          VERSION=$(node -p "require('./${{ steps.pkgdir.outputs.dir }}/package.json').version")
          if npm view "$PKG_NAME@$VERSION" version >/dev/null 2>&1; then
            echo "Version $VERSION already exists. Bumping patch version..."
            cd ${{ steps.pkgdir.outputs.dir }}
            npm version patch --no-git-tag-version
            cd ../
            VERSION=$(node -p "require('./${{ steps.pkgdir.outputs.dir }}/package.json').version")
            echo "New version: $VERSION"
          fi
      - run: yarn build:${{ matrix.pkg }}
      - run: |
          test -d "${{ steps.pkgdir.outputs.dir }}/dist"
          test "$(ls -A ${{ steps.pkgdir.outputs.dir }}/dist)"
      - run: |
          cd "${{ steps.pkgdir.outputs.dir }}"
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


  storybook:
    runs-on: ubuntu-latest
    name: Deploy Storybook
    needs: [publish]
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @3asoftwares/ui build-storybook
      - run: |
          test -d ui-library/storybook-static
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ui-library/storybook-static
      - uses: actions/deploy-pages@v2
