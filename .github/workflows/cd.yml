name: Deploy & Publish

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types: [completed]

env:
  NODE_VERSION: 18

jobs:
  # ===================== PUBLISH NPM =====================
  publish:
    name: Publish Packages to npm
    runs-on: ubuntu-latest

    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    strategy:
      fail-fast: false
      matrix:
        pkg: [types, utils, ui]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # ---------- PRECHECKS ----------
      - name: Verify npm auth
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Ensure version not already published
        run: |
          PKG="@3asoftwares/${{ matrix.pkg }}"
          VERSION=$(node -p "require('./packages/${{ matrix.pkg }}/package.json').version")

          if npm view "$PKG@$VERSION" version >/dev/null 2>&1; then
            echo "âŒ $PKG@$VERSION already exists"
            exit 1
          fi

      # ---------- BUILD ----------
      - name: Build ${{ matrix.pkg }}
        run: yarn build:${{ matrix.pkg }}

      - name: Verify dist exists
        run: test -d packages/${{ matrix.pkg }}/dist

      # ---------- PUBLISH ----------
      - name: Publish ${{ matrix.pkg }}
        run: |
          cd packages/${{ matrix.pkg }}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===================== STORYBOOK =====================
  storybook:
    name: Deploy Storybook
    runs-on: ubuntu-latest

    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Storybook
        run: yarn workspace @3asoftwares/ui build-storybook

      - name: Verify Storybook output
        run: test -d packages/ui/storybook-static

      - uses: actions/upload-pages-artifact@v2
        with:
          path: packages/ui/storybook-static

      - uses: actions/deploy-pages@v2
