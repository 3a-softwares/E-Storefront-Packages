name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 18

jobs:
  # ===================== SETUP =====================
  setup:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

  # ===================== LINT =====================
  lint:
    name: Lint packages
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn lint

  # ===================== FORMAT =====================
  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn format:check

  # ===================== BUILD =====================
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: format
    strategy:
      fail-fast: false
      matrix:
        pkg: [types, utils, ui]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn build:${{ matrix.pkg }}

  # ===================== TEST =====================
  test:
    name: Test Packages
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        pkg: [types, utils, ui]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn test:${{ matrix.pkg }} -- --passWithNoTests

  # ===================== SONARQUBE =====================
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile

      # Reads organization & projectKey from sonar-project.properties
      - uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
